<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h1>Novell Services login</h1></center>
    <fieldset>
        <legend>Student Form</legend>
    <form action="/abes">
        <table width="60%" align="center">
            <tr>
                <td><label for="name">Username</label></td>
                <td>:</td>
                <td><input type="text" id="name" placeholder="Enter your name" /></td>
            </tr>
            <tr>
                <td><label for="text">Password</label></td>
                <td>:</td>
                <td><input type="password" id="password" placeholder="Enter your password" /></td>
            </tr>
            <tr>
                <td><label for="text">City of <br>Employment</label></td>
                <td>:</td>
                <td><input type="text" id="text" placeholder="Enter your city" /></td>
            </tr>
            <tr>
                <td><label >Web server</label></td>
                <td>:</td>
                <td><select>
                    <option value="">--Chosse a server--</option>
                    <option value="">India</option>
                    <option value="">America</option>
                    <option value="">Russia</option>
                </select></td>
            </tr>
            <tr>
                <td><label >Please specify <br>your role</label></td>
                <td>:</td>
                <td>
                    <input type="radio" name="gender" />
                    <label >Admin</label><br>
                    <input type="radio"  name="gender" />
                    <label >Engineer</label><br>
                    <input type="radio"  name="gender" />
                    <label >Maneger</label><br>
                    <input type="radio"  name="gender" />
                    <label >Guest</label>
                </td>
            </tr>
           
            <tr>
                <td><label for="lang">Single Sign-on<br>to the following</label></td>
                <td>:</td>
                <td>
                    <input type="checkbox" id="eng" />
                    <label for="eng">Mail</label><br>
                    <input type="checkbox" id="hin" />
                    <label for="hin">Payroll</label><br>
                    <input type="checkbox" id="san" />
                    <label for="san">Self-service</label>
                   
                </td>
            </tr>
        </table>
        <center><button type="submit">Login</button><input type="reset"/></center>
    </form>
</fieldset>
</body>
</html>
